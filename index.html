<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         #check:checked ~ #menu{
            display: flex;
            justify-content: space-evenly;
            left: 0%;
            width: 100%;
        }
        .logo{
            transition: transform 0.5s ease-in-out , border-color 0.3s ease-in-out;
            border: 4px solid transparent;
        }
        .logo:hover{
            transform: rotate(360deg);
            border: 1px solid rgb(213, 141, 213);
        }
    </style>
</head>
<body>
    <nav class="w-screen  h-24 pt-5 relative flex shadow">
      <div><input type="text"></div> 
  <h1>hello</h1>
        <input type="checkbox" id="check" class="hidden">
        <label for="check" class="absolute bottom-10 text-lg right-10 block sm:hidden">
            <i class="fas fa-bars"></i>
        </label>
        <img src="republic day[1](1).png" class="logo absolute bottom-5 sm:bottom-3 bg-white w-16 sm:w-20 rounded-full border-4 border-transparent group ml-4 sm:ml-6 " alt="">

         <div id="menu" class=" flex-col sm:flex-row items-center fixed sm:static sm:left-0 left-[-200%] transition-all duration-300 ease-in-out mt-18 sm:mt-0 bg-purple-100 sm:pl-10 pl-0 sm:w-6/8 h-[85vh] sm:h-14 m-auto sm:rounded-full flex justify-around sm:gap-10 p-2.5">
                 
                 <button class="bg-white  font-bold text-xs sm:text-lg  w-1/3  sm:w-34 h-10 transition delay-100 duration-300 ease-in-out  rounded-full hover:bg-purple-300 hover:text-white"><i class="fa-solid fa-user"></i></button>
                 <button class="sm:tracking-widest bg-white  font-bold text-xs sm:text-sm  w-1/3  sm:w-1/3 h-10 transition delay-100 duration-300 ease-in-out  rounded-full hover:bg-purple-300 hover:text-white "><i class="fa-solid fa-house"></i> Home</button>
                 <button class="sm:tracking-widest bg-white  font-bold text-xs sm:text-sm  w-1/3  sm:w-1/2 h-9 transition delay-100 duration-300  rounded-full hover:bg-purple-300 hover:text-white"><i class="fa-solid fa-users"></i> About Us</button>
                 <button class="sm:tracking-widest bg-white  font-bold text-xs sm:text-sm  w-1/3  sm:w-1/3 h-9 transition delay-100 duration-300  rounded-full hover:bg-purple-300 hover:text-white"><i class="fa-solid fa-book-open"></i> Courses</button>
                 <button class="sm:tracking-widest bg-white  font-bold text-xs sm:text-sm  w-1/3  sm:w-1/2 h-9 transition delay-100 duration-300  rounded-full hover:bg-purple-300 hover:text-white"><i class="fa-solid fa-file"></i> Assignments</button>
                 <button class="sm:tracking-widest bg-white  font-bold text-xs sm:text-sm  w-1/3  sm:w-1/3 h-9 transition delay-100 duration-300  rounded-full hover:bg-purple-300 hover:text-white"><i class="fa-solid fa-phone"></i> Contact</button>
                 <button class="sm:tracking-widest bg-white  font-bold text-xs sm:text-sm  w-1/3  sm:w-1/3 h-9 transition delay-100 duration-300 ease-in-out  rounded-full hover:bg-purple-300 hover:text-white "><i class="fa-solid fa-circle-nodes"></i> Connect</button>  
         </div>      
        
    </nav>
