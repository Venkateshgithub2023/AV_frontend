<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .flip-container {
            perspective: 1000px;
            position: relative; 
            width: 100%;
            height: 100%;
        }
        .flipper {
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .front, .back {
            backface-visibility: hidden;
            
        }
        .back {
            transform: rotateY(180deg);
        }
        </style>
</head>
<body>
 <div id="formpage" class="h-screen flex justify-center items-center">
       <div class="w-full sm:w-2/6 h-screen sm:h-4/5 rounded-lg relative shadow-[0_0_10px_rgba(0,0,0,0.3)] ">

 <div class="flip-container bg-white flex justify-center items-center overflow-hidden ">
       <div id="flipper" class="flipper w-full h-full relative ">

      <!-- this is sign in card -->
        <div class="front bg-white absolute flex flex-col space-y-5 sm:top-10 top-20 left-5  w-10/11 p-5 pl-2 sm:pl-5">
        <h1 class="font-sans text-3xl sm:text-4xl font-bold tracking-wider text-slate-800 w-1/2 sm:w-4/5  sm:text-center m-auto mb-5">Sign-In</h1>
        <div class="w-2/3 sm:w-1/2 flex gap-5 sm:justify-between m-auto mb-5">
         <span><i class="fa-brands text-red-500 fa-google-plus-g text-2xl"></i></span>
         <span><i class="fa-brands text-blue-500 fa-facebook text-2xl"></i></span>
         <span><i class="fa-brands fa-github text-2xl"></i></span>
         <span><i class="fa-brands text-blue-500 fa-linkedin text-2xl"></i></span>
        </div>
        <input type="text" placeholder="USERNAME" class="bg-gray-100 p-2 rounded-lg sm:w-1/2 w-full sm:w-full outline-none pl-5">
        <input type="text" placeholder="PASSWORD" class="bg-gray-100 p-2 rounded-lg sm:w-1/2 w-full sm:w-full outline-none pl-5">
        <button class="p-2 bg-blue-900 text-white font-bold rounded-lg sm:w-full w-full cursor-pointer" >Sign-In</button>
        <p class="text-center text-gray-500 underline cursor-pointer mt-4" onclick="flipCard()">New ? Sign-Up</p>
        </div>


        <!-- this is Sign-Up card -->
        <div class="back bg-white absolute flex flex-col space-y-5 top-14 sm:top-4 w-10/11 p-5 pr-5 sm:pr-14">
        <h1 class="font-sans text-3xl sm:text-4xl font-bold tracking-wider text-slate-800 w-1/2 sm:w-4/5  sm:text-center m-auto mb-5">Sign-Up</h1>
        <input type="text" placeholder="Username" class="bg-gray-100 p-2 rounded-lg sm:w-1/2 w-10/11 sm:w-full outline-none pl-5">
        <input type="email" placeholder="E-mail" class="bg-gray-100 p-2 rounded-lg sm:w-1/2 w-10/11 sm:w-full outline-none pl-5">
        <input type="number" placeholder="Ph:No" class="bg-gray-100 p-2 rounded-lg sm:w-1/2 w-10/11 sm:w-full outline-none pl-5">
        <input type="text" placeholder="Create Password" class="bg-gray-100 p-2 rounded-lg sm:w-1/2 w-10/11 sm:w-full outline-none pl-5">
        <button class="p-2 bg-blue-900 text-white font-bold rounded-lg sm:w-full w-10/11 cursor-pointer" >Sign-Up</button>
        <p class="text-center text-gray-500 underline cursor-pointer" onclick="flipCard()">Already a User ? Sign-In</p>
        </div>
      
    </div>
    </div>
 </div>
 </div>

<script>
        function flipCard() {
            document.getElementById("flipper").classList.toggle("flipped");
        }
    </script>
</body>
</html>
